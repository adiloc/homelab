---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prosody
  namespace: xmpp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prosody
  namespace: networking
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prosody
  namespace: networking
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: prosody
subjects:
- kind: ServiceAccount
  name: prosody
  namespace: networking
