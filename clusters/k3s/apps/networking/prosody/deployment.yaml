---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prosody
  namespace: networking
  annotations:
    fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prosody
  template:
    metadata:
      labels:
        app: prosody
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      serviceAccountName: prosody
      containers:
        - name: prosody
          image: prosody/prosody:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5222  # client connections
            - containerPort: 5269  # server-to-server
            - containerPort: 5280  # http for bosh
          volumeMounts:
            - name: prosody-certs
              mountPath: /etc/prosody/certs
            - name: prosody-config
              mountPath: /etc/prosody/prosody.cfg.lua
              subPath: prosody.cfg.lua
            - name: pid-dir
              mountPath: /var/run/prosody
            - name: prosody-data
              mountPath: /var/lib/prosody
      volumes:
        - name: prosody-certs
          secret:
            secretName: prosody-certs
            optional: false
        - name: prosody-config
          secret:
            secretName: prosody-config
            optional: false
        - name: pid-dir
          emptyDir: {}
        - name: prosody-data
          persistentVolumeClaim:
            claimName: prosody-data
